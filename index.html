<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOON_ Basket App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="width-xlarge center">
    <header class="vert-space-medium horiz-divider-small">
      <h1><span class="logo__text">SOON_</span> Basket App</h1>
      <div class="basket horiz-spacer-small">
        <img
          class="basket__icon"
          src="./resources/site-images/basket.svg"
          alt="Shopping basket icon"
        />
        <span class="basket__item-count">0</span>
      </div>
    </header>
    <main>
      <div id="product-details-placeholder" class="product__container width-xlarge vert-space-xlarge">
      </div>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
