<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOON_ Basket App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="width-xlarge center">
    <header class="vert-space-medium horiz-divider-small">
      <h1><span class="logo__text">SOON_</span> Basket App</h1>
      <div class="basket horiz-spacer-small">
        <img
          class="basket__icon"
          src="./resources/site-images/basket.svg"
          alt="Shopping basket icon"
        />
        <span id="basket-item-count" class="basket__item-count">0</span>
      </div>
    </header>
    <main>
      <div class="product__container width-xlarge vert-space-xlarge">
        <img id="product-image" class="product__image--large" />
        <div class="product__details stack-large">
          <h2 id="product-heading"></h2>
          <p id="product-description"></p>
          <p id="product-price"></p>
          <p id="product-stock"></p>
          <div class="product__controls">
            <a id="add-to-basket-minus">
              <svg
                version="1.1"
                width="40"
                height="40"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  class="circle-minus"
                  cx="20"
                  cy="20"
                  r="18"
                  stroke="rgb(57, 70, 169)"
                  fill="white"
                  stroke-width="1"
                  shape-rendering="auto"
                ></circle>

                <line
                  class="line-minus"
                  x1="12"
                  x2="28"
                  y1="20"
                  y2="20"
                  stroke="rgb(57, 70, 169)"
                  stroke-width="2"
                />
              </svg>
            </a>
            <p id="add-to-basket-counter">1</p>
            <a id="add-to-basket-plus">
              <svg
                version="1.1"
                width="40"
                height="40"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  class="circle-plus"
                  cx="20"
                  cy="20"
                  r="18"
                  stroke="rgb(57, 70, 169)"
                  fill="white"
                  stroke-width="1"
                  shape-rendering="auto"
                ></circle>

                <line
                  class="line-plus"
                  x1="12"
                  x2="28"
                  y1="20"
                  y2="20"
                  stroke="rgb(57, 70, 169)"
                  stroke-width="2"
                />
                <line
                  class="line-plus"
                  x1="20"
                  x2="20"
                  y1="12"
                  y2="28"
                  stroke="rgb(57, 70, 169)"
                  stroke-width="2"
                />
              </svg>
            </a>
          </div>
          <button id="add-to-basket-button" class="add-to-basket__button">ADD TO BASKET</button>
        </div>
      </div>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
